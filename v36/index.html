<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasser och id</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="röd">Detta element är stilsatt med class.</p>
    <p id="ViktigParagraf">Detta element är stilsatt med id.</p>
    <h1 class="röd">Rubrik som också tillhör klassen "röd"</h1>
    <p class="blå">En annan paragraf.</p>
    <p class="rosa" id="grön">Vad har denna paragraf för färg?</p>
    <p>Lite text med en <a href="">hyperlänk</a> som är stilsatt.</p>
    <a href="">Vanlig hyperlänk</a>
    <h2>Rubrik av andra ordningen</h2>
    <p class="sofia">Text av typsnittet "Sofia".</p>
</body>
</html>
