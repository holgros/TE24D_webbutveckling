<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grunderna i HTML och CSS</title>
    <style>
        p {
            color: green;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: orange; font-weight: bold;">En rubrik</h1>
    <p>Detta är lite text...</p>
    <h1>Detta är en till rubrik</h1>
    <p>Detta är mer text.</p>
    <p style="color: red;">Detta är text stilsatt med inline-CSS. Den får en annan färg.</p>
    <h2>Detta är en underrubrik (h2) som stilsätts med extern CSS.</h2>
</body>
</html>
